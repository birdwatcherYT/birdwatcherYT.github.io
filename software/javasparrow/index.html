<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Java Sparrow Game</title>
    <link rel="icon" href="https://birdwatcheryt.github.io/image/icon.ico">
    <link rel="stylesheet" type="text/css" href="https://birdwatcheryt.github.io/footer.css">
    <style>
        .icon_right{
            height:64px;
            vertical-align: middle;
        }
    </style>

<body bgcolor="lightcyan">
    <p><a href="../index.html">←Softwares</a></p>

    <h1>Java Sparrow Game<img id="image0" src="javasparrow0.svg" class="icon_right"></h1>

    <div id="draw"></div>

    <!-- <p>※JavaScriptを使用しています。このスクリプトで問題が生じても一切の責任を負いません。</p> -->
    <!-- <p>当たり判定可視化<input type="checkbox" id="judge_box"/></p> -->

    <script>
        const images = ["javasparrow0.svg", "javasparrow1.svg"];
        let currentImageIndex = 0;
        setInterval(() => {
            document.getElementById('image0').src = images[currentImageIndex];
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }, 400);
    </script>
    <script src="javasparrow.js"></script>
    <footer></footer>
