<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://birdwatcheryt.github.io/image/icon.ico">
    <link rel="stylesheet" type="text/css" href="https://birdwatcheryt.github.io/footer.css">
    <title>ローカルLLM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p><a href="../index.html">←Softwares</a></p>

    <div id="app-container">
        <h1>ローカルLLM</h1>
        <p>transformers.jsを使ってAIと対話できるプログラムです。</p>

        <div id="chat-container"></div>

        <div id="input-area">
            <textarea id="prompt-input" rows="3" placeholder="メッセージを入力するか、マイクボタンを押して話してください。"></textarea>
            <button id="mic-button">🎤</button>
            <button id="generate-button">送信</button>
        </div>

        <p id="status">ここにステータスが表示されます</p>
        <p>※メッセージ送信後、モデルがローカルにダウンロードされます。通信容量を気にする方は注意してください。</p>

        <div class="parameter-controls">
            <h3>設定</h3>
            <div class="parameter-group">
                <label for="model-select">モデル:</label>
                <select id="model-select">
                    <option value="onnx-community/gemma-3-1b-it-ONNX-GQA">gemma-3-1b-it-ONNX-GQA</option>
                    <!-- <option value="onnx-community/Llama-3.2-1B-Instruct">Llama-3.2-1B-Instruct</option> -->
                    <option value="onnx-community/Qwen3-0.6B-ONNX">Qwen3-0.6B-ONNX</option>
                </select>
            </div>
            <div class="parameter-group">
                <label for="system-prompt-input">システムプロンプト:</label>
                <textarea id="system-prompt-input" rows="2">日本語で応答してください</textarea>
            </div>
            <div class="parameter-group">
                <label for="max-new-tokens-input">Max New Tokens:</label>
                <input type="range" id="max-new-tokens-range" min="16" max="8192" value="512">
                <input type="number" id="max-new-tokens-input" min="16" max="8192" value="512">
            </div>
            <div class="parameter-group">
                <label for="temperature-input">Temperature:</label>
                <input type="range" id="temperature-range" min="0" max="2" step="0.1" value="0.7">
                <input type="number" id="temperature-input" min="0" max="2" step="0.1" value="0.7">
            </div>
            <div class="parameter-group">
                <label for="enable-speech-checkbox">AIの応答を読み上げる:</label>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="enable-speech-checkbox" checked>
                </div>
            </div>
            <div class="parameter-group">
                <label for="voice-select">読み上げの声:</label>
                <select id="voice-select"></select>
            </div>
            <div class="parameter-group">
                <label for="recognition-language-select">音声入力の言語:</label>
                <select id="recognition-language-select">
                    <option value="ja-JP">日本語</option>
                    <option value="en-US">英語（アメリカ）</option>
                    <option value="en-GB">英語（イギリス）</option>
                    <option value="fr-FR">フランス語</option>
                    <option value="de-DE">ドイツ語</option>
                    <option value="es-ES">スペイン語</option>
                    <option value="it-IT">イタリア語</option>
                    <option value="ko-KR">韓国語</option>
                    <option value="zh-CN">中国語（簡体字）</option>
                    <option value="zh-TW">中国語（繁体字）</option>
                    <option value="ru-RU">ロシア語</option>
                </select>
            </div>
            <div class="parameter-group">
                <label for="auto-send-checkbox">音声入力の自動送信:</label>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="auto-send-checkbox" checked>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <footer></footer>
</body>

</html>
