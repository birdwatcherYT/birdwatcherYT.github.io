<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Markdown Preview</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        #input {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            /* #inputが縮まないように */
            flex-shrink: 0;
        }

        #preview {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            /* #previewが残りのスペースを埋める */
            flex-grow: 1;
        }

        /* コードブロックのスタイル */
        pre,
        code {
            background-color: #f0f0f0;
            font-family: monospace;
        }

        pre {
            padding: 10px;
        }

        textarea {
            tab-size: 4;
            /* Tab文字の幅をスペース4文字分として表示 */
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }

        #scaleValue {
            width: 100px;
        }

        /* テーブルのスタイル */
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        /* 偶数行の色を変えて見やすくする */
        tr:nth-child(even) {
            background-color: #fafafa;
        }

        /* 印刷（PDF保存）用スタイル */
        @media print {
            body * { visibility: hidden; }
            #preview, #preview * { visibility: visible; }
            #preview {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
                margin: 0;
                padding: 0;
                border: none;
                overflow: visible;
                transform: none !important; 
            }
            .markdown-content {
                transform: none !important;
                width: 100% !important;
            }
            h1, h2 { page-break-before: auto; }
            pre, blockquote, table { page-break-inside: avoid; }
            .controls, p, h1, footer { display: none; }
        }
    </style>
    <link rel="icon" href="https://birdwatcheryt.github.io/image/icon.ico">
    <link rel="stylesheet" type="text/css" href="https://birdwatcheryt.github.io/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>

<body>
    <p><a href="../index.html">←Softwares</a></p>

    <h1>Markdown Preview</h1>

    <div class="container">
        <textarea id="input" placeholder="type markdown code"></textarea>
        <div id="preview"></div>
    </div>
    <div class="controls">
        <label for="scaleValue"> 表示・保存倍率:</label>
        <input type="number" id="scaleValue" min="0.1" step="0.1" value="1">
        <select id="formatSelect">
            <option value="png">PNG</option>
            <option value="print">印刷（PDF保存用）</option>
        </select>
        <button id="saveImageBtn">保存</button>
        <input type="checkbox" id="tabAsSpace">
        <label for="tabAsSpace">Tab as 4 spaces</label>
    </div>
    <p>Marked.js, html2canvasを使用しています。入力されたデータは、お使いのブラウザに保存されます。テキストエリアを空にすると保存されたデータは消えます。</p>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        const input = document.getElementById('input');
        const scaleValue = document.getElementById('scaleValue');
        const preview = document.getElementById('preview');
        const tabAsSpaceCheckbox = document.getElementById('tabAsSpace');

        // Function to apply scale transform to the content inside preview
        function applyScale() {
            const scale = parseFloat(scaleValue.value) || 1;
            const markdownContent = preview.querySelector('.markdown-content');
            if (markdownContent) {
                markdownContent.style.transform = `scale(${scale})`;
                markdownContent.style.transformOrigin = 'top left';
            }
        }

        function rendering(markdownCode) {
            const preview = document.getElementById('preview');
            // Create a div to contain markdown content for scaling
            preview.innerHTML = '<div class="markdown-content"></div>';
            const markdownContent = preview.querySelector('.markdown-content');
            const html = marked.parse(markdownCode);
            markdownContent.innerHTML = html;
            hljs.highlightAll();
            applyScale(); // Apply scale after rendering
        }
        const storageKey = "birdwatcheryt_github_io_software_markdown";
        const defaultValue = `# Example
## Section
- item

\`main.cpp\`
\`\`\`c++
int a; // comment
\`\`\`


| 商品名 | 価格 | 在庫 |
| :---: | ---: | :--- |
| AAA | 120円 | あり |
| あ | 90円 | あり |
| あいうえお | 400円 | なし |

`;
        try {
            input.value = localStorage.getItem(storageKey) || defaultValue;
        } catch (error) {
            input.value = defaultValue;
        };
        function saveLocal() {
            try {
                localStorage.setItem(storageKey, input.value);
            } catch (error) { };
        }
        input.addEventListener('input', (event) => {
            rendering(input.value);
            saveLocal();
        });
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Tab') {
                event.preventDefault(); // Prevent default Tab behavior (changing focus)
                const textToInsert = tabAsSpaceCheckbox.checked ? '    ' : '\t';
                document.execCommand('insertText', false, textToInsert);
            }
        });

        rendering(input.value);

        // Add event listener for scale input changes
        scaleValue.addEventListener('input', applyScale);

        // 画像保存・印刷機能
        document.getElementById('saveImageBtn').addEventListener('click', () => {
            const format = document.getElementById('formatSelect').value;
            const scale = parseFloat(scaleValue.value) || 1;

            // --- 印刷 (PDF保存) ---
            if (format === 'print') {
                const originalTitle = document.title;
                document.title = "markdown-preview";
                window.print();
                document.title = originalTitle;
                return;
            }

            // --- PNG保存 (html2canvas) ---
            const preview = document.getElementById('preview');
            const markdownDiv = preview.querySelector('.markdown-content');
            
            if (!markdownDiv) {
                alert('表示中のMarkdownがありません');
                return;
            }

            const btn = document.getElementById('saveImageBtn');
            const originalText = btn.textContent;
            btn.textContent = "処理中...";
            btn.disabled = true;

            // 途切れ防止のためクローンを作成して整形
            const clone = markdownDiv.cloneNode(true);
            
            clone.style.position = 'fixed';
            clone.style.top = '-10000px';
            clone.style.left = '0';
            clone.style.backgroundColor = 'white';
            clone.style.zIndex = '-1000';
            clone.style.padding = '20px';
            clone.style.transform = 'none';

            // 幅の自動調整
            const previewWidth = preview.clientWidth;
            clone.style.width = 'fit-content';
            clone.style.maxWidth = `${previewWidth}px`;
            
            document.body.appendChild(clone);

            // はみ出し対策
            if (clone.scrollWidth > clone.clientWidth) {
                clone.style.width = 'max-content';
                clone.style.maxWidth = 'none';
            }

            html2canvas(clone, {
                scale: scale,
                useCORS: true,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `markdown-preview.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error('画像保存エラー:', error);
                alert('画像の保存に失敗しました');
            }).finally(() => {
                document.body.removeChild(clone);
                btn.textContent = originalText;
                btn.disabled = false;
            });
        });
    </script>
    <footer></footer>
</body>

</html>
