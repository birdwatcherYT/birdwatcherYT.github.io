<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Markdown Preview</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        #input {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            flex-shrink: 0;
        }

        #preview {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* コードブロックのスタイル */
        pre,
        code {
            background-color: #f0f0f0;
            font-family: monospace;
        }

        pre {
            padding: 10px;
        }

        textarea {
            tab-size: 4;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }

        #scaleValue {
            width: 100px;
        }

        /* テーブルのスタイル */
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        /* Mermaid用スタイル */
        .mermaid {
            /* mermaid.htmlに合わせる */
            background-color: white;
            margin: 10px 0;
        }

        /* 印刷（PDF保存）用スタイル */
        @media print {
            /* 
               重要: visibility: hidden は使用しない（SVG描画バグの原因）。
               display: none で不要な要素を個別に消すアプローチをとる。
            */

            /* Body直下の不要な要素を非表示 */
            body>*:not(.container) {
                display: none !important;
            }

            /* .containerの設定を上書き（Flex解除、全幅） */
            .container {
                display: block !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                gap: 0 !important;
            }

            /* コンテナ内の入力エリアを非表示 */
            #input {
                display: none !important;
            }

            /* プレビューエリアを印刷用に最適化 */
            #preview {
                display: block !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                overflow: visible !important;
            }

            /* スケールリセット（等倍印刷） */
            .markdown-content {
                transform: none !important;
                width: 100% !important;
            }

            /* 改ページ設定 */
            h1,
            h2 {
                page-break-before: auto;
            }

            pre,
            blockquote,
            table,
            .mermaid {
                page-break-inside: avoid;
            }
        }
    </style>
    <link rel="icon" href="https://birdwatcheryt.github.io/image/icon.ico">
    <link rel="stylesheet" type="text/css" href="https://birdwatcheryt.github.io/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>

<body>
    <p><a href="../index.html">←Softwares</a></p>

    <h1>Markdown Preview</h1>

    <div class="container">
        <textarea id="input" placeholder="type markdown code"></textarea>
        <div id="preview"></div>
    </div>
    <div class="controls">
        <label for="scaleValue"> 表示・保存倍率:</label>
        <input type="number" id="scaleValue" min="0.1" step="0.1" value="1">
        <select id="formatSelect">
            <option value="png">PNG</option>
            <option value="print">印刷（PDF保存用）</option>
        </select>
        <button id="saveImageBtn">保存</button>
        <input type="checkbox" id="tabAsSpace">
        <label for="tabAsSpace">Tab as 4 spaces</label>
    </div>
    <p>Marked.js, html2canvas, Mermaid.jsを使用しています。入力されたデータは、お使いのブラウザに保存されます。テキストエリアを空にすると保存されたデータは消えます。</p>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.6.0/dist/mermaid.min.js"></script>

    <script>
        const input = document.getElementById('input');
        const scaleValue = document.getElementById('scaleValue');
        const preview = document.getElementById('preview');
        const tabAsSpaceCheckbox = document.getElementById('tabAsSpace');

        // Mermaid初期化（デフォルト設定を使用＝mermaid.htmlと同じ挙動にする）
        mermaid.initialize({ startOnLoad: false });

        function applyScale() {
            const scale = parseFloat(scaleValue.value) || 1;
            const markdownContent = preview.querySelector('.markdown-content');
            if (markdownContent) {
                markdownContent.style.transform = `scale(${scale})`;
                markdownContent.style.transformOrigin = 'top left';
            }
        }

        function rendering(markdownCode) {
            const preview = document.getElementById('preview');
            preview.innerHTML = '<div class="markdown-content"></div>';
            const markdownContent = preview.querySelector('.markdown-content');

            // 1. Markdown変換
            const html = marked.parse(markdownCode);
            markdownContent.innerHTML = html;

            // 2. Mermaidブロック処理
            const mermaidCodeBlocks = markdownContent.querySelectorAll('pre code.language-mermaid');
            mermaidCodeBlocks.forEach(codeBlock => {
                const pre = codeBlock.parentElement;
                if (pre && pre.tagName === 'PRE') {
                    const div = document.createElement('div');
                    div.className = 'mermaid';
                    div.textContent = codeBlock.textContent;
                    pre.replaceWith(div);
                }
            });

            // 3. Highlight.js
            hljs.highlightAll();

            // 4. Mermaid描画
            const mermaidNodes = markdownContent.querySelectorAll('.mermaid');
            if (mermaidNodes.length > 0) {
                mermaid.run({
                    nodes: mermaidNodes
                }).then(() => {
                    applyScale();
                }).catch(err => {
                    console.error(err);
                    applyScale();
                });
            } else {
                applyScale();
            }
        }

        const storageKey = "birdwatcheryt_github_io_software_markdown";
        const defaultValue = `# Example
## Section
- item

\`main.cpp\`
\`\`\`c++
int a; // comment
\`\`\`

| 商品名 | 価格 | 在庫 |
| :---: | ---: | :--- |
| AAA | 120円 | あり |
| あ | 90円 | あり |
| あいうえお | 400円 | なし |

\`\`\`mermaid
graph LR
    A[Start] --> B{Check}
    B -- Yes --> C[OK]
    B -- No --> D[Error]
\`\`\`
`;

        try {
            input.value = localStorage.getItem(storageKey) || defaultValue;
        } catch (error) {
            input.value = defaultValue;
        };

        function saveLocal() {
            try {
                localStorage.setItem(storageKey, input.value);
            } catch (error) { };
        }

        input.addEventListener('input', (event) => {
            rendering(input.value);
            saveLocal();
        });

        input.addEventListener('keydown', (event) => {
            if (event.key === 'Tab') {
                event.preventDefault();
                const textToInsert = tabAsSpaceCheckbox.checked ? '    ' : '\t';
                document.execCommand('insertText', false, textToInsert);
            }
        });

        // 初回レンダリング
        rendering(input.value);

        scaleValue.addEventListener('input', applyScale);

        // 保存・印刷ボタン
        document.getElementById('saveImageBtn').addEventListener('click', () => {
            const format = document.getElementById('formatSelect').value;
            const scale = parseFloat(scaleValue.value) || 1;

            if (format === 'print') {
                const originalTitle = document.title;
                document.title = "markdown-preview";
                // 素直にブラウザの印刷機能を呼び出す
                // CSS (@media print) で表示制御を行うため、ここでは何もしない
                window.print();
                document.title = originalTitle;
                return;
            }

            // --- PNG保存 (html2canvas) ---
            const preview = document.getElementById('preview');
            const markdownDiv = preview.querySelector('.markdown-content');

            if (!markdownDiv) {
                alert('表示中のMarkdownがありません');
                return;
            }

            const btn = document.getElementById('saveImageBtn');
            const originalText = btn.textContent;
            btn.textContent = "処理中...";
            btn.disabled = true;

            const clone = markdownDiv.cloneNode(true);
            clone.style.position = 'fixed';
            clone.style.top = '-10000px';
            clone.style.left = '0';
            clone.style.backgroundColor = 'white';
            clone.style.zIndex = '-1000';
            clone.style.padding = '20px';
            clone.style.transform = 'none';

            const previewWidth = preview.clientWidth;
            clone.style.width = 'fit-content';
            clone.style.maxWidth = `${previewWidth}px`;

            document.body.appendChild(clone);

            if (clone.scrollWidth > clone.clientWidth) {
                clone.style.width = 'max-content';
                clone.style.maxWidth = 'none';
            }

            html2canvas(clone, {
                scale: scale,
                useCORS: true,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `markdown-preview.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error('画像保存エラー:', error);
                alert('画像の保存に失敗しました');
            }).finally(() => {
                document.body.removeChild(clone);
                btn.textContent = originalText;
                btn.disabled = false;
            });
        });
    </script>
    <footer></footer>
</body>

</html>
