<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Markdown Preview</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        #input {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            flex-shrink: 0;
        }

        #preview {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* --- コードブロックとインラインコードのスタイル修正 --- */
        pre,
        code {
            font-family: monospace;
        }

        /* インラインコード (`code`) */
        code {
            background-color: #f0f0f0;
            padding: 0.2em 0.4em;
            /* 上下に少し、左右に広めの余白 */
            border-radius: 3px;
            /* 角を少し丸める */
        }

        /* コードブロック (```code```) */
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            overflow-x: auto;
            /* 横スクロール対応 */
            border-radius: 4px;
        }

        /* コードブロック内の code は二重にスタイルが当たらないようリセット */
        pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            color: inherit;
        }

        textarea {
            tab-size: 4;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }

        #scaleValue {
            width: 100px;
        }

        /* テーブルのスタイル */
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        /* Mermaid用スタイル */
        .mermaid {
            background-color: white;
            margin: 10px 0;
        }

        /* MathJax ディスプレイ数式用スタイル */
        mjx-container[display="true"] {
            display: block;
            text-align: center;
            margin: 1em 0;
        }

        /* 印刷（PDF保存）用スタイル */
        @media print {
            body>*:not(.container) {
                display: none !important;
            }

            .container {
                display: block !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                gap: 0 !important;
            }

            #input {
                display: none !important;
            }

            #preview {
                display: block !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                overflow: visible !important;
            }

            .markdown-content {
                transform: none !important;
                width: 100% !important;
            }

            h1,
            h2 {
                page-break-before: auto;
            }

            pre,
            blockquote,
            table,
            .mermaid,
            mjx-container {
                page-break-inside: avoid;
            }
        }
    </style>
    <link rel="icon" href="https://birdwatcheryt.github.io/image/icon.ico">
    <link rel="stylesheet" type="text/css" href="https://birdwatcheryt.github.io/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

    <!-- MathJax設定 -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'none'
            },
            startup: {
                typeset: false
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-svg-full.js"></script>
</head>

<body>
    <p><a href="../index.html">←Softwares</a></p>

    <h1>Markdown Preview</h1>

    <div class="container">
        <textarea id="input" placeholder="type markdown code"></textarea>
        <div id="preview"></div>
    </div>
    <div class="controls">
        <label for="scaleValue"> 表示・保存倍率:</label>
        <input type="number" id="scaleValue" min="0.1" step="0.1" value="1">
        <select id="formatSelect">
            <option value="png">PNG</option>
            <option value="print">印刷（PDF保存用）</option>
        </select>
        <button id="saveImageBtn">保存</button>
        <input type="checkbox" id="tabAsSpace">
        <label for="tabAsSpace">Tab as 4 spaces</label>
    </div>
    <p>Marked.js, html2canvas, Mermaid.js, MathJaxを使用しています。入力されたデータは、お使いのブラウザに保存されます。テキストエリアを空にすると保存されたデータは消えます。</p>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.6.0/dist/mermaid.min.js"></script>

    <script>
        const input = document.getElementById('input');
        const scaleValue = document.getElementById('scaleValue');
        const preview = document.getElementById('preview');
        const tabAsSpaceCheckbox = document.getElementById('tabAsSpace');

        mermaid.initialize({ startOnLoad: false });

        function applyScale() {
            const scale = parseFloat(scaleValue.value) || 1;
            const markdownContent = preview.querySelector('.markdown-content');
            if (markdownContent) {
                markdownContent.style.transform = `scale(${scale})`;
                markdownContent.style.transformOrigin = 'top left';
            }
        }

        function rendering(markdownCode) {
            const preview = document.getElementById('preview');
            preview.innerHTML = '<div class="markdown-content"></div>';
            const markdownContent = preview.querySelector('.markdown-content');

            // Markdown変換
            const html = marked.parse(markdownCode);
            markdownContent.innerHTML = html;

            // Mermaidブロック処理
            const mermaidCodeBlocks = markdownContent.querySelectorAll('pre code.language-mermaid');
            mermaidCodeBlocks.forEach(codeBlock => {
                const pre = codeBlock.parentElement;
                if (pre && pre.tagName === 'PRE') {
                    const div = document.createElement('div');
                    div.className = 'mermaid';
                    div.textContent = codeBlock.textContent;
                    pre.replaceWith(div);
                }
            });

            // Highlight.js
            hljs.highlightAll();

            // MathJax -> Mermaid
            if (window.MathJax) {
                MathJax.typesetPromise([markdownContent]).then(() => {
                    runMermaid(markdownContent);
                }).catch((err) => {
                    console.error('MathJax typeset failed: ' + err.message);
                    runMermaid(markdownContent);
                });
            } else {
                runMermaid(markdownContent);
            }
        }

        function runMermaid(markdownContent) {
            const mermaidNodes = markdownContent.querySelectorAll('.mermaid');
            if (mermaidNodes.length > 0) {
                mermaid.run({
                    nodes: mermaidNodes
                }).then(() => {
                    applyScale();
                }).catch(err => {
                    console.error(err);
                    applyScale();
                });
            } else {
                applyScale();
            }
        }

        const storageKey = "birdwatcheryt_github_io_software_markdown";
        const defaultValue = `# Example
## Math (LaTeX)
インライン: $E = mc^2$

ディスプレイ:
$$
x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}
$$

## Code
\`main.cpp\`コード
\`\`\`c++
int a; // comment
\`\`\`

## Table
| 商品名 | 価格 | 在庫 |
| :---: | ---: | :--- |
| AAA | 120円 | あり |
| あ | 90円 | あり |

## Diagram
\`\`\`mermaid
graph LR
    A[Start] --> B{Check}
    B -- Yes --> C[OK]
    B -- No --> D[Error]
\`\`\`
`;

        try {
            input.value = localStorage.getItem(storageKey) || defaultValue;
        } catch (error) {
            input.value = defaultValue;
        };

        function saveLocal() {
            try {
                localStorage.setItem(storageKey, input.value);
            } catch (error) { };
        }

        input.addEventListener('input', (event) => {
            rendering(input.value);
            saveLocal();
        });

        input.addEventListener('keydown', (event) => {
            if (event.key === 'Tab') {
                event.preventDefault();
                const textToInsert = tabAsSpaceCheckbox.checked ? '    ' : '\t';
                document.execCommand('insertText', false, textToInsert);
            }
        });

        rendering(input.value);
        scaleValue.addEventListener('input', applyScale);

        // --- 保存ボタン処理 ---
        document.getElementById('saveImageBtn').addEventListener('click', async () => {
            const format = document.getElementById('formatSelect').value;
            // 数値入力欄から現在のスケールを取得
            const currentScale = parseFloat(scaleValue.value) || 1;

            if (format === 'print') {
                const originalTitle = document.title;
                document.title = "markdown-preview";
                window.print();
                document.title = originalTitle;
                return;
            }

            // PNG保存処理
            const preview = document.getElementById('preview');
            const markdownDiv = preview.querySelector('.markdown-content');

            if (!markdownDiv) {
                alert('表示中のMarkdownがありません');
                return;
            }

            const btn = document.getElementById('saveImageBtn');
            const originalText = btn.textContent;
            btn.textContent = "処理中...";
            btn.disabled = true;

            // クローン作成
            const clone = markdownDiv.cloneNode(true);
            clone.style.position = 'fixed';
            clone.style.top = '-10000px';
            clone.style.left = '0';
            clone.style.backgroundColor = 'white';
            clone.style.zIndex = '-1000';
            clone.style.padding = '20px';
            clone.style.transform = 'none';

            const previewWidth = preview.clientWidth;
            clone.style.width = 'fit-content';
            clone.style.maxWidth = `${previewWidth}px`;

            document.body.appendChild(clone);

            // --- MathJax SVGの画像化 ---
            const originalSvgs = markdownDiv.querySelectorAll('mjx-container svg');
            const cloneSvgs = clone.querySelectorAll('mjx-container svg');

            if (originalSvgs.length > 0 && originalSvgs.length === cloneSvgs.length) {
                const svgPromises = Array.from(originalSvgs).map((originalSvg, index) => {
                    return new Promise((resolve) => {
                        try {
                            // getBoundingClientRectは現在の画面上の表示サイズ（スケール適用後）を返す
                            const rect = originalSvg.getBoundingClientRect();
                            // スケール適用前の本来のサイズに戻す
                            const width = rect.width / currentScale;
                            const height = rect.height / currentScale;

                            const svgClone = originalSvg.cloneNode(true);
                            // SVG自体のサイズ属性もリセット（念のため）
                            svgClone.setAttribute("width", width + "px");
                            svgClone.setAttribute("height", height + "px");

                            const style = window.getComputedStyle(originalSvg);
                            svgClone.style.color = style.color;

                            const serializer = new XMLSerializer();
                            const svgString = serializer.serializeToString(svgClone);
                            const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
                            const url = URL.createObjectURL(svgBlob);

                            const img = new Image();
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                // 解像度確保のため、保存倍率に応じたサイズでCanvasを作成
                                // currentScaleを使用しているのは、高解像度保存したい場合はユーザーが倍率を上げている前提のため
                                const drawScale = currentScale < 1 ? 2 : currentScale * 2;
                                canvas.width = width * drawScale;
                                canvas.height = height * drawScale;

                                const ctx = canvas.getContext('2d');
                                ctx.scale(drawScale, drawScale);
                                ctx.drawImage(img, 0, 0);

                                const newImg = document.createElement('img');
                                newImg.src = canvas.toDataURL('image/png');
                                // 埋め込む画像の表示サイズは「本来のサイズ(1倍)」にする
                                newImg.style.width = width + 'px';
                                newImg.style.height = height + 'px';
                                newImg.style.verticalAlign = originalSvg.style.verticalAlign || 'middle';

                                const cloneSvg = cloneSvgs[index];
                                const cloneContainer = cloneSvg.closest('mjx-container');
                                if (cloneContainer) {
                                    const isDisplay = cloneContainer.getAttribute('display') === 'true';

                                    cloneContainer.innerHTML = '';
                                    cloneContainer.appendChild(newImg);

                                    if (isDisplay) {
                                        cloneContainer.style.width = '100%';
                                        cloneContainer.style.textAlign = 'center';
                                        cloneContainer.style.margin = '1em 0';
                                        newImg.style.display = 'inline-block';
                                    } else {
                                        cloneContainer.style.width = width + 'px';
                                        cloneContainer.style.height = height + 'px';
                                        cloneContainer.style.display = 'inline-block';
                                        cloneContainer.style.margin = '0';
                                    }
                                } else {
                                    cloneSvg.replaceWith(newImg);
                                }

                                URL.revokeObjectURL(url);
                                resolve();
                            };
                            img.onerror = (e) => {
                                console.warn('Failed to load SVG image for MathJax', e);
                                resolve();
                            };
                            img.src = url;
                        } catch (e) {
                            console.error('Error processing MathJax SVG:', e);
                            resolve();
                        }
                    });
                });
                await Promise.all(svgPromises);
            }

            if (clone.scrollWidth > clone.clientWidth) {
                clone.style.width = 'max-content';
                clone.style.maxWidth = 'none';
            }

            html2canvas(clone, {
                scale: currentScale,
                useCORS: true,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `markdown-preview.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error('画像保存エラー:', error);
                alert('画像の保存に失敗しました');
            }).finally(() => {
                document.body.removeChild(clone);
                btn.textContent = originalText;
                btn.disabled = false;
            });
        });
    </script>
    <footer></footer>
</body>

</html>
