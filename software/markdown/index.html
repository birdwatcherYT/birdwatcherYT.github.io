<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Markdown Preview</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        #input {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            /* #inputが縮まないように */
            flex-shrink: 0;
        }

        #preview {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            /* #previewが残りのスペースを埋める */
            flex-grow: 1;
        }

        /* コードブロックのスタイル */
        pre,
        code {
            background-color: #f0f0f0;
            font-family: monospace;
        }

        pre {
            padding: 10px;
        }

        textarea {
            tab-size: 4;
            /* Tab文字の幅をスペース4文字分として表示 */
        }
    </style>
    <link rel="icon" href="https://birdwatcheryt.github.io/image/icon.ico">
    <link rel="stylesheet" type="text/css" href="https://birdwatcheryt.github.io/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>

<body>
    <p><a href="../index.html">←Softwares</a></p>

    <h1>Markdown Preview</h1>

    <div class="container">
        <textarea id="input" placeholder="type markdown code"></textarea>
        <div id="preview"></div>
    </div>
    <p>入力されたデータは、お使いのブラウザに保存されます。テキストエリアを空にすると保存されたデータは消えます。</p>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        const input = document.getElementById('input');
        function rendering(markdownCode) {
            const preview = document.getElementById('preview');
            const html = marked.parse(markdownCode);
            preview.innerHTML = html;
            hljs.highlightAll();
        }
        const storageKey = "birdwatcheryt_github_io_software_markdown";
        const defaultValue = `# Example
## Section
- item

\`main.cpp\`
\`\`\`c++
int a; // comment
\`\`\`
`;
        try {
            input.value = localStorage.getItem(storageKey) || defaultValue;
        } catch (error) {
            input.value = defaultValue;
        };
        function saveLocal(){
            try {
                localStorage.setItem(storageKey, input.value);
            } catch (error) { };
        }
        input.addEventListener('input', (event) => {
            rendering(input.value);
            saveLocal();
        });
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Tab') {
                event.preventDefault(); // デフォルトの動作をキャンセル

                const start = input.selectionStart;
                const end = input.selectionEnd;

                // Tab文字を挿入
                input.value = input.value.substring(0, start) + '\t' + input.value.substring(end);

                // カーソル位置を調整
                input.selectionStart = input.selectionEnd = start + 1;
                rendering(input.value);
                saveLocal();
            }
        });

        rendering(input.value);
    </script>
    <footer></footer>
</body>

</html>
