<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ナンプレ問題作成スクリプト</title>
<style>

table{
	border-collapse:collapse;
}

th,td{
	border: solid 1px;
	width: 30px;
	height: 30px;
	text-align: center;
}

</style>
</head>

<body>

<h1>ナンプレ問題作成スクリプト</h1>
<p>m x nブロックをn x m個並べた問題を作成します. (m=n=3が通常です)</p>
<p>縦, 横, m x nブロックの数字は重複してはいけません. </p>
<p>※JavaScriptを使用しています. このスクリプトで問題が生じても一切の責任を負いません. </p>
<form name="form">
	m=
	<select name="m">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3" selected>3</option>
		<!-- <option value="4">4</option> -->
	</select>
	n=
	<select name="n">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3" selected>3</option>
		<!-- <option value="4">4</option> -->
	</select>
	level=
	<select name="level">
		<option value="1" selected>1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
	<input type="button" value="問題作成" onclick="on_click();"/>
</form>

<div id="output"></div>

<script src="sudoku.js"></script>
<script>
function on_click(){
	const m = Number(document.form.m.options[document.form.m.selectedIndex].value);
	const n = Number(document.form.n.options[document.form.n.selectedIndex].value);
	const level = Number(document.form.level.options[document.form.level.selectedIndex].value);

	const try_num=m*n;
	let board=create_problem(m, n, try_num, level);

	let target = document.getElementById("output");
	target.innerHTML="<h2>問題</h2>";
	target.innerHTML+=print_board(board,m,n);
	target.innerHTML+=("<h2>解答</h2>");
	for (let ans of solve(board,m,n)){
		target.innerHTML+=print_board(ans,m,n);
	}
}

</script>

</body>
</html>
