<h1>トラリピFX取引報告書PDFパーススクリプト</h1>
<p>pdfファイルを選択 (複数選択可能)</p>
<p><input id="file_select" type="file" accept="application/pdf" multiple></p>
<p><input id="convert" type="button" value="CSVに変換してダウンロード"></p>

<div id="status"></div>


<h2>説明</h2>
<p>取引報告書兼取引残高報告書(日次).pdfをCSVに変換します.</p>
<p>同時に複数ファイル選択できます.</p>
<p>ファイルはローカル (オフライン)で処理されるため, pdf内の個人情報が漏れることはありません. </p>
<p>pdfフォーマットが変わるとうまく動かない可能性があります. </p>
<p>処理速度は利用端末のスペックに依存します. </p>
