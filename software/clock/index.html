<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Clock</title>
    <link rel="icon" href="https://birdwatcheryt.github.io/image/icon.ico">
    <link rel="stylesheet" type="text/css" href="https://birdwatcheryt.github.io/footer.css">
    <style>
        .date {
            font-size: 4.5vw;
            font-family: monospace, serif;
        }

        .time {
            font-size: 15vw;
            font-family: monospace, serif;
            font-weight: bold;
        }

        .timer {
            font-size: 5vw;
            font-family: monospace, serif;
            font-weight: bold;
        }

        .alarm-display {
            font-size: 3vw;
            font-family: monospace, serif;
            line-height: 1.2;
        }

        .alarm-target-time {
            font-size: 0.6em;
            font-weight: normal;
        }

        .alarm-countdown {
            font-size: 1.2em;
            font-weight: bold;
        }

        .stopwatch-display {
            display: flex;
            justify-content: center;
            align-items: baseline;
            font-size: 5vw;
            font-family: monospace, serif;
            font-weight: bold;
        }

        .stopwatch-milliseconds,
        ol span.stopwatch-milliseconds {
            font-size: 0.7em;
        }

        .toggle_input {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 5;
            opacity: 0;
        }

        .toggle_label {
            width: 40px;
            height: 20px;
            background: lightgray;
            position: relative;
            display: inline-block;
            border-radius: 40px;
            transition: 0.4s;
            box-sizing: border-box;
            cursor: pointer;
        }

        .toggle_label:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 100%;
            left: 0;
            top: 0;
            z-index: 2;
            background: white;
            box-shadow: 0 0 5px black;
            transition: 0.4s;
        }

        .toggle_input:checked+.toggle_label {
            background-color: cyan;
        }

        .toggle_input:checked+.toggle_label:after {
            left: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item {
            text-align: center;
            flex-basis: 400px;
        }

        /* ダークテーマ用のaリンクスタイル */
        body.dark a:link {
            color: #8be9fd;
        }

        body.dark a:visited {
            color: #bd93f9;
        }

        @media screen and (max-width: 768px) {

            /* 画面幅が768px以下（タブレットやスマホ）の場合に適用 */
            .date {
                font-size: 7vw;
            }

            .time {
                font-size: 20vw;
            }

            .timer,
            .stopwatch-display {
                font-size: 15vw;
            }

            .alarm-display {
                font-size: 5vw;
            }

            .alarm-countdown {
                font-size: 1.8em;
            }

            .item {
                flex-basis: 90%;
            }
        }

        @media screen and (max-width: 480px) {

            /* 画面幅が480px以下（より小さいスマホ）の場合に適用 */
            .date {
                font-size: 8vw;
            }

            .time {
                font-size: 25vw;
            }

            .timer,
            .stopwatch-display {
                font-size: 18vw;
            }

            .alarm-display {
                font-size: 6vw;
            }
        }
    </style>
</head>

<body id="body" style="background-color: white; color: black;">
    <p><a href="../index.html" style="float: left; margin-left: 10px;">←Softwares</a></p>
    <div class="toggle_button" style="text-align: right; margin-right: 10px;">
        Dark mode
        <input id="toggle" class="toggle_input" type='checkbox' onclick="Dark(this)" />
        <label for="toggle" class="toggle_label">
    </div>
    <h2>System Clock</h2>
    <div style="text-align:center;">
        <div id="date" class="date"></div>
        <div id="time" class="time"></div>
        <button id="pip-button" onclick="pip_click('clock');" style="margin-top: 10px;">Picture in Picture</button>
    </div>
    <div class="container">
        <div class="item">
            <h2>Alerm</h2>
            <input id="alerm_date" type="datetime-local" step="1" />
            <button id="alerm_button" onclick="alerm_click();">Set</button>
            <button id="alerm-pip-button" onclick="pip_click('alerm')" style="margin-left: 10px;">Picture in
                Picture</button>
            <div id="alerm_display" class="alarm-display">
                <div id="alerm_target_time" class="alarm-target-time">YYYY/MM/DD hh:mm:ssまで残り</div>
                <div id="alerm_countdown" class="alarm-countdown">00:00:00</div>
            </div>
        </div>
        <div class="item">
            <h2>Timer</h2>
            <p>
                <select id="minute_selector"></select>分<select id="second_selector"></select>秒
                <button id="timer_button" onclick="timer_click();">Set</button>
                <button id="timer-pip-button" onclick="pip_click('timer')" style="margin-left: 10px;">Picture in
                    Picture</button>
            </p>
            <div id="timer" class="timer">0:00</div>
        </div>
        <div class="item">
            <h2>Stopwatch</h2>
            <p>
                <button id="stopwatch_start_stop_button" onclick="startStopStopwatch();">Start</button>
                <button id="stopwatch_reset_button" onclick="resetStopwatch();">Reset</button>
                <button id="stopwatch_lap_button" onclick="lapStopwatch();">Lap</button>
                <button id="stopwatch-pip-button" onclick="pip_click('stopwatch')" style="margin-left: 10px;">Picture in
                    Picture</button>
            </p>
            <div id="stopwatch" class="stopwatch-display"><span>0:00</span><span
                    class="stopwatch-milliseconds">.000</span></div>
            <ol id="lap_list"></ol>
        </div>
    </div>

    <script src="clock.js"></script>
    <script>
        function Dark(elem) {
            const body = document.getElementById("body");

            if (elem.checked) {
                // ダークテーマに切り替え
                body.style.cssText = "background-color: black; color: white;";
                body.classList.add("dark");
            } else {
                // ライトテーマに戻す
                body.style.cssText = "background-color: white; color: black;";
                body.classList.remove("dark");
            }
        }
        function makeSelector(num, padding) {
            let str = "";
            for (let i = 0; i < num; ++i)
                str += `<option value="${i}">${i.toString().padStart(padding, "0")}</option>`
            return str;
        }
        const second_selector = document.getElementById("second_selector");
        second_selector.innerHTML = makeSelector(60, 2);
        const minute_selector = document.getElementById("minute_selector");
        minute_selector.innerHTML = makeSelector(1000, 0);

        // クエリパラメータでダークモードをONにする機能
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('dark') === 'true') {
                const toggle = document.getElementById('toggle');
                toggle.checked = true;
                Dark(toggle);
            }
        });
    </script>
    <footer style="color: black"></footer>
</body>

</html>
