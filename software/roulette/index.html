<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ルーレット</title>
    <link rel="icon" href="https://birdwatcheryt.github.io/image/icon.ico">
    <link rel="stylesheet" type="text/css" href="https://birdwatcheryt.github.io/footer.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <p class="white-font"><a href="../index.html">←Softwares</a></p>
    <div class="App">
        <h1>ルーレット</h1>
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="pointer"></div>
        </div>

        <div class="controls">
            <button id="spinButton" class="main-button">スタート</button>
            <div id="result" class="result"></div>

            <div class="input-group">
                <input type="text" id="newItem" placeholder="Add new item..." />
                <input type="number" id="newItemWeight" value="1" min="1" max="100" title="Weight (1-100)" />
                <button id="addButton" class="add-button">Add</button>
            </div>
            <div id="itemsList" class="items-list"></div>
            <button id="shuffleButton" class="main-button">シャッフル</button>
        </div>
        <script src="roulette.js"></script>
    </div>
    <p class="small-white-font">※JavaScriptを使用しています. このスクリプトで問題が生じても一切の責任を負いません. </p>
    <footer></footer>
</body>

</html>
