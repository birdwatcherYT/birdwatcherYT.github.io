<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Mermaid Preview</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        #input {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            /* #inputが縮まないように */
            flex-shrink: 0;
        }

        #preview {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            /* #previewが残りのスペースを埋める */
            flex-grow: 1;
        }
    </style>
    <link rel="icon" href="https://birdwatcheryt.github.io/image/icon.ico">
    <link rel="stylesheet" type="text/css" href="https://birdwatcheryt.github.io/footer.css">
</head>

<body>
    <p><a href="../index.html">←Softwares</a></p>

    <h1>Mermaid Preview</h1>
    <p>※JavaScriptのmermaid.jsを使用しています. このスクリプトで問題が生じても一切の責任を負いません. </p>

    <div class="container">
        <textarea id="input">
graph LR
  a-->b
</textarea>
        <div id="preview"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        const input = document.getElementById('input');
        function rendering(mermaidCode) {
            const preview = document.getElementById('preview');
            preview.innerHTML = `<div class="mermaid">${mermaidCode}</div>`;
            mermaid.contentLoaded(); // Mermaid.jsで描画
        }
        input.addEventListener('input', function () {
            rendering(this.value);
        });
        rendering(input.value);
    </script>
    <footer></footer>
</body>

</html>
