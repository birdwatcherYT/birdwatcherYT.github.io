<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Mermaid Preview</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        #input {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            /* #inputが縮まないように */
            flex-shrink: 0;
        }

        #preview {
            width: 48%;
            height: 60vh;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            /* #previewが残りのスペースを埋める */
            flex-grow: 1;
        }

        textarea {
            tab-size: 4;
            /* Tab文字の幅をスペース4文字分として表示 */
        }
    </style>
    <link rel="icon" href="https://birdwatcheryt.github.io/image/icon.ico">
    <link rel="stylesheet" type="text/css" href="https://birdwatcheryt.github.io/footer.css">
</head>

<body>
    <p><a href="../index.html">←Softwares</a></p>

    <h1>Mermaid Preview</h1>

    <div class="container">
        <textarea id="input" placeholder="type mermaid code"></textarea>
        <div id="preview"></div>
    </div>
    <div style="margin: 10px 0;">
        <select id="formatSelect">
            <option value="svg">SVG</option>
            <option value="png">PNG(透過)</option>
            <option value="png-bg">PNG(不透明)</option>
        </select>
        <button id="saveImageBtn">保存</button>
    </div>
    <p><a href="https://mermaid.js.org/intro/" target="_blank">Mermaid.js</a>を使用しています。入力されたデータは、お使いのブラウザに保存されます。テキストエリアを空にすると保存されたデータは消えます。</p>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.6.0/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
    <script>
        const input = document.getElementById('input');
        function rendering(mermaidCode) {
            const preview = document.getElementById('preview');
            preview.innerHTML = `<div class="mermaid">${mermaidCode}</div>`;
            mermaid.contentLoaded(); // Mermaid.jsで描画
        }
        const storageKey = "birdwatcheryt_github_io_software_marmaid";
        const defaultValue = "graph LR\n\ta-->b\n";
        try {
            input.value = localStorage.getItem(storageKey) || defaultValue;
        } catch (error) {
            input.value = defaultValue;
        };
        function saveLocal(){
            try {
                localStorage.setItem(storageKey, input.value);
            } catch (error) { };
        }
        input.addEventListener('input', (event) => {
            rendering(input.value);
            saveLocal();
        });
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Tab') {
                event.preventDefault(); // デフォルトの動作をキャンセル

                const start = input.selectionStart;
                const end = input.selectionEnd;

                // Tab文字を挿入
                input.value = input.value.substring(0, start) + '\t' + input.value.substring(end);

                // カーソル位置を調整
                input.selectionStart = input.selectionEnd = start + 1;
                rendering(input.value);
                saveLocal();
            }
        });

        rendering(input.value);

        // 画像保存機能
        document.getElementById('saveImageBtn').addEventListener('click', () => {
            const preview = document.getElementById('preview');
            const mermaidDiv = preview.querySelector('.mermaid');
            const format = document.getElementById('formatSelect').value;
            
            if (!mermaidDiv) {
                alert('表示中のMermaid図がありません');
                return;
            }

            let savePromise;
            let extension;
            const originalBg = mermaidDiv.style.backgroundColor;

            switch(format) {
                case 'svg':
                    savePromise = domtoimage.toSvg(mermaidDiv);
                    extension = 'svg';
                    break;
                case 'png-bg':
                    mermaidDiv.style.backgroundColor = 'white';
                case 'png':
                    savePromise = domtoimage.toPng(mermaidDiv);
                    extension = 'png';
            }


            savePromise
                .then(function (dataUrl) {
                    const link = document.createElement('a');
                    link.download = `mermaid-diagram.${extension}`;
                    link.href = dataUrl;
                    link.click();
                    mermaidDiv.style.backgroundColor = originalBg;
                })
                .catch(function (error) {
                    console.error('画像保存エラー:', error);
                    alert('画像の保存に失敗しました');
                });
        });
    </script>
    <footer></footer>
</body>

</html>
